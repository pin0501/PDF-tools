<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF 合併工具</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- pdf-lib -->
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <!-- Sortable.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-teal-50 to-cyan-50 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-teal-800 mb-2">📄 PDF 合併工具</h1>
      <p class="text-teal-600">這個工具可快速整理多個 PDF：上傳檔案、拖曳排序，並在下載前預覽最終合併結果。</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left Panel: Upload & Options -->
      <div class="lg:col-span-1">
        <!-- File Upload -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
          <div class="file-input-wrapper mb-4">
            <input type="file" id="fileInput" multiple accept=".pdf" />
            <button class="file-input-button w-full py-4 bg-gradient-to-r from-teal-400 to-cyan-400 hover:from-teal-500 hover:to-cyan-500 text-white font-bold rounded-xl transition-all duration-200 transform hover:scale-105">
              <span class="text-2xl">📁</span> 點擊選擇檔案
            </button>
          </div>
          <p class="text-center text-teal-600 text-sm">或將檔案拖曳至此</p>
        </div>

        <!-- File List -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-6">
          <h3 class="text-lg font-bold text-teal-800 mb-4">已選擇的檔案 (請拖曳調整順序)：</h3>
          <ul id="fileList" class="sortable-list space-y-2">
            <!-- Files will be added here -->
          </ul>
          <button id="clearAllBtn" class="w-full mt-4 py-2 bg-red-100 hover:bg-red-200 text-red-700 font-semibold rounded-lg transition-colors">清除所有檔案</button>
        </div>

        <!-- Options Panel -->
        <div class="bg-white rounded-2xl shadow-lg p-6">
          <h3 class="text-lg font-bold text-teal-800 mb-4">⚙️ 設置選項</h3>

          <!-- 1. Layout Option -->
          <div class="mb-6">
            <label class="block text-sm font-semibold text-teal-700 mb-3">1. 版面配置：</label>
            <div class="custom-select" id="layout-select">
              <button class="custom-select-toggle" id="layout-toggle" data-value="merge">
                <span class="custom-select-text">僅合併 (最快，預設)</span>
                <span class="custom-select-arrow">▼</span>
              </button>
              <div class="custom-select-menu" id="layout-menu" style="display:none;">
                <div class="custom-select-option" data-value="merge">僅合併 (最快，預設)</div>
                <div class="custom-select-option" data-value="portrait">統一為直向</div>
                <div class="custom-select-option" data-value="landscape">統一為橫向</div>
              </div>
              <input type="hidden" id="layoutInput" value="merge">
            </div>
          </div>

          <!-- 2. Page Size Option -->
          <div class="mb-6">
            <label class="block text-sm font-semibold text-teal-700 mb-3">2. 頁面大小 (若統一)：</label>
            <div class="custom-select" id="pagesize-select">
              <button class="custom-select-toggle" id="pagesize-toggle" data-value="A4">
                <span class="custom-select-text">A4</span>
                <span class="custom-select-arrow">▼</span>
              </button>
              <div class="custom-select-menu" id="pagesize-menu" style="display:none;">
                <div class="custom-select-option" data-value="A4">A4</div>
                <div class="custom-select-option" data-value="A3">A3</div>
                <div class="custom-select-option" data-value="A5">A5</div>
                <div class="custom-select-option" data-value="Letter">Letter</div>
              </div>
              <input type="hidden" id="pagesizeInput" value="A4">
            </div>
          </div>

          <!-- 3. Rotation Option -->
          <div class="mb-6">
            <label class="block text-sm font-semibold text-teal-700 mb-3">3. 不同方向頁面旋轉：</label>
            <div class="custom-select" id="rotation-select">
              <button class="custom-select-toggle" id="rotation-toggle" data-value="auto">
                <span class="custom-select-text">自動 (順時針 +90°)</span>
                <span class="custom-select-arrow">▼</span>
              </button>
              <div class="custom-select-menu" id="rotation-menu" style="display:none;">
                <div class="custom-select-option" data-value="auto">自動 (順時針 +90°)</div>
                <div class="custom-select-option" data-value="ccw">逆時針 (-90°)</div>
              </div>
              <input type="hidden" id="rotationInput" value="auto">
            </div>
          </div>

          <!-- Output Filename -->
          <div class="mb-6">
            <label class="block text-sm font-semibold text-teal-700 mb-2">輸出檔名：</label>
            <input type="text" id="outputName" value="合併 PDF" class="w-full px-4 py-2 border-2 border-teal-300 rounded-lg focus:border-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-200">
          </div>

          <!-- Action Buttons -->
          <div class="space-y-3">
            <button id="previewBtn" class="w-full py-3 bg-teal-100 hover:bg-teal-200 text-teal-800 font-bold rounded-lg transition-colors">👁️ 預覽檔案</button>
            <button id="downloadBtn" class="w-full py-3 bg-gradient-to-r from-teal-500 to-cyan-500 hover:from-teal-600 hover:to-cyan-600 text-white font-bold rounded-lg transition-all transform hover:scale-105">⬇️ 下載</button>
          </div>
        </div>
      </div>

      <!-- Right Panel: Preview -->
      <div class="lg:col-span-2">
        <div class="bg-white rounded-2xl shadow-lg p-6 sticky top-6">
          <h3 class="text-lg font-bold text-teal-800 mb-4">📋 預覽</h3>
          
          <!-- Preview Info -->
          <div class="mb-4 p-4 bg-teal-50 rounded-lg border-l-4 border-teal-500">
            <p class="text-sm text-teal-700">
              第 <span id="currentPage" class="font-bold">0</span> / <span id="totalPages" class="font-bold">0</span> 頁
              <span class="ml-4">🔍 <span id="zoomLevel">100</span>%</span>
            </p>
          </div>

          <!-- Preview Canvas -->
          <div class="bg-gray-100 rounded-xl overflow-auto" style="height: 600px; display: flex; align-items: center; justify-content: center;">
            <canvas id="previewCanvas" class="max-w-full max-h-full"></canvas>
            <div id="previewPlaceholder" class="text-center text-gray-400">
              <p class="text-6xl mb-4">📄</p>
              <p>正在載入預覽...</p>
            </div>
          </div>

          <!-- Preview Controls -->
          <div class="mt-4 flex gap-2 justify-center">
            <button id="prevPageBtn" class="px-4 py-2 bg-teal-100 hover:bg-teal-200 text-teal-800 font-bold rounded-lg transition-colors">◀ 上一頁</button>
            <button id="nextPageBtn" class="px-4 py-2 bg-teal-100 hover:bg-teal-200 text-teal-800 font-bold rounded-lg transition-colors">下一頁 ▶</button>
            <button id="zoomInBtn" class="px-4 py-2 bg-teal-100 hover:bg-teal-200 text-teal-800 font-bold rounded-lg transition-colors">🔍 +</button>
            <button id="zoomOutBtn" class="px-4 py-2 bg-teal-100 hover:bg-teal-200 text-teal-800 font-bold rounded-lg transition-colors">🔍 -</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
